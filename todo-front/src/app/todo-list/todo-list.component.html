<div>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="inputValue">
    <button matSuffix mat-icon-button aria-label="Clear" *ngIf="inputValue" (click)="inputValue='';">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="addTodo()">Add Todo</button>
  </mat-form-field>
  <!-- <mat-form-field class="example-form-field">
    <mat-label>New Todo</mat-label>
    <input matInput type="text" [(ngModel)]="newTodo.title" placeholder="Title">
  </mat-form-field> -->

  <!-- <button mat-raised-button color="primary" (click)="addTodo()">Add Todo</button> -->
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <mat-checkbox [(ngModel)]="todo.done"></mat-checkbox>
        <span mat-menu-trigger [matMenuTriggerFor]="menu" [ngClass]="todo.done ? 'line': ''">{{ todo.title }}</span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['todos/', todo._id]">{{ todo.description }}</button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
